# Gruvbox light theme colors
set -g @SESSION_HIGHLIGHT "#b57614"      # Hostname and session name color (gruvbox yellow)
set -g @WINDOW_ACTIVE_BG "#d5c4a1"       # Background for active window (gruvbox gray)
set -g @WINDOW_ACTIVE_SEP "#9d0006"      # Separator color for active window (gruvbox bright red)
set -g @WINDOW_INACTIVE_SEP "#8f3f71"    # Separator color for inactive windows (gruvbox bright purple)
set -g @TEXT_MAIN "#3c3836"              # Main text color (gruvbox foreground)
