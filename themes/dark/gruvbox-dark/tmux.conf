# Gruvbox dark theme colors
set -g @SESSION_HIGHLIGHT "#fabd2f"      # Hostname and session name color (gruvbox yellow)
set -g @WINDOW_ACTIVE_BG "#504945"       # Background for active window (gruvbox gray)
set -g @WINDOW_ACTIVE_SEP "#fb4934"      # Separator color for active window (gruvbox bright red)
set -g @WINDOW_INACTIVE_SEP "#d3869b"    # Separator color for inactive windows (gruvbox bright purple)
set -g @TEXT_MAIN "#ebdbb2"              # Main text color (gruvbox foreground)
