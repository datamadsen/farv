# Osaka Jade theme colors
set -g @SESSION_HIGHLIGHT "#E5C736"      # Hostname and session name color (osaka jade bright yellow)
set -g @WINDOW_ACTIVE_BG "#364538"       # Background for active window (osaka jade selected bg)
set -g @WINDOW_ACTIVE_SEP "#2DD5B7"      # Separator color for active window (osaka jade cyan)
set -g @WINDOW_INACTIVE_SEP "#549e6a"    # Separator color for inactive windows (osaka jade green)
set -g @TEXT_MAIN "#C1C497"              # Main text color (osaka jade foreground)
